<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.class{
    background-color: white;
    height: 600px;
    width: 900px;
    position: relative;

}

.main>div{
    background-color: green;
    height: 200px;
    width: 900px;
    position: absolute;
    top: 0px;
    left: 0px;
}

.main>div>div{
    background-color: red;
    height: 200px;
    width: 900px;
    position: relative;
    top: 400px;
}

img{
    position: fixed;
    top: 200px;
    left: 300px;
}

</style>
<body>
    <div class="main">
        <div>
            <div><img src="./assets/images/Lion_and_sun_Emblem2.svg.png" alt="lion"></div>
        </div>
    </div>
    
</body>
</html>
